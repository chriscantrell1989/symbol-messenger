<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Messenger Search</title>
</head>
<body>

<!-- Search Inputs and Button -->
<input type="text" id="symbolSearch" placeholder="Search by Symbol">
<input type="text" id="messageSearch" placeholder="Search by Message">
<button onclick="searchData()">Search</button>

<!-- Placeholder for Displaying Results -->
<div id="results"></div>

<script>
    function searchData() {
    var symbol = document.getElementById('symbolSearch').value;
    var message = document.getElementById('messageSearch').value;

    var url = "https://script.google.com/macros/s/AKfycbxmnCdXV2ZE2gP1y-Qk3fDy6koTlPSkBe28zzpV9XiPXpFp0U-QAr_OCSOyYHOxKKav/exec";

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ symbol: symbol, message: message })
    })
    .then(response => response.json())
    .then(data => {
        if (typeof data === 'string') {
            document.getElementById('results').innerHTML = data;
        } else {
            let output = "<ul>";
            for(let i = 0; i < data.length; i++) {
                output += "<li>Symbol: " + data[i][0] + ", Message: " + data[i][1] + "</li>";
            }
            output += "</ul>";
            document.getElementById('results').innerHTML = output;
        }
    })
    .catch(error => {
        console.error("Error fetching data:", error);
    });
}

</script>

</body>
</html>
