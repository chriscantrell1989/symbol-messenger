<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Messenger Search</title>
</head>
<body>

<!-- Search Inputs and Button -->
<input type="text" id="symbolSearch" placeholder="Search by Symbol">
<input type="text" id="messageSearch" placeholder="Search by Message">
<button onclick="searchData()">Search</button>

<input type="text" id="symbolInput" placeholder="Enter Symbol">
<input type="text" id="messageInput" placeholder="Enter Message">
<button onclick="addData()">Add Data</button>


<!-- Placeholder for Displaying Results -->
<div id="results"></div>

<script>
   function searchData() {
    var symbol = encodeURIComponent(document.getElementById('symbolSearch').value);
    var message = encodeURIComponent(document.getElementById('messageSearch').value);

    var url = "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbyXrmkwx6bcvjkS-BKcQwaF8PZqpa810acUGHAkO-T974zdFddQvE4gyYI0JE_RmaK6/exec";

    fetch(url)
    .then(response => response.text())  // Always get the response as text first
    .then(data => {
        try {
            var jsonData = JSON.parse(data);  // Try to parse the data as JSON
            let output = "<ul>";
            for(let i = 0; i < jsonData.length; i++) {
                output += "<li>Symbol: " + jsonData[i][0] + ", Message: " + jsonData[i][1] + "</li>";
            }
            output += "</ul>";
            document.getElementById('results').innerHTML = output;
        } catch (error) {
            console.error("Error parsing JSON:", error);
            document.getElementById('results').innerHTML = data;  // Display the raw data if it's not JSON
        }
    })
    .catch(error => {
        console.error("Error fetching data:", error);
    });

}

    function addData() {
    console.log('addData called');
    var symbol = encodeURIComponent(document.getElementById('symbolInput').value);
    var message = encodeURIComponent(document.getElementById('messageInput').value);

    // Note the addition of "&action=add" to the end of the URL.
    var url = "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbyXrmkwx6bcvjkS-BKcQwaF8PZqpa810acUGHAkO-T974zdFddQvE4gyYI0JE_RmaK6/exec";

    fetch(url)
    .then(response => response.text())
    .then(data => {
        alert(data);  // Alert the response from the script
    })
    .catch(error => {
        console.error("Error adding data:", error);
    });
}




</script>

</body>
</html>
