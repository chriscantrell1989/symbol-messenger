<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Messenger</title>
</head>
<body>
    <h2>Symbol Messenger</h2>
    <div>
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol">
        <label for="message">Message (optional):</label>
        <input type="text" id="message">
        <button onclick="submitData()">Submit</button>
    </div>
    <div id="response"></div>

    <script>
        function submitData() {
            const symbol = document.getElementById('symbol').value;
            const message = document.getElementById('message').value;
            const endpoint = "https://script.google.com/macros/s/AKfycbxmnCdXV2ZE2gP1y-Qk3fDy6koTlPSkBe28zzpV9XiPXpFp0U-QAr_OCSOyYHOxKKav/exec"; // Your GAS web app URL

            // Determine if this is a GET (retrieve) or POST (add) operation
            const method = message ? 'POST' : 'GET';

            fetch(endpoint, {
                method: method,
                body: new URLSearchParams({ 'symbol': symbol, 'message': message })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = "An error occurred.";
            });
        }
    </script>
</body>
</html>
