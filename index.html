<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Messenger Search</title>
</head>
<body>

<!-- Search Inputs and Button -->
<input type="text" id="symbolSearch" placeholder="Search by Symbol">
<input type="text" id="messageSearch" placeholder="Search by Message">
<button onclick="searchData()">Search</button>

<!-- Placeholder for Displaying Results -->
<div id="results"></div>

<script>
   function searchData() {
    var symbol = encodeURIComponent(document.getElementById('symbolSearch').value);
    var message = encodeURIComponent(document.getElementById('messageSearch').value);

    var url = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec?symbol=" + symbol + "&message=" + message;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();  // Let's first get the response as text
        })
        .then(data => {
            try {
                var jsonData = JSON.parse(data);  // Try to parse the data as JSON
                let output = "<ul>";
                for(let i = 0; i < jsonData.length; i++) {
                    output += "<li>Symbol: " + jsonData[i][0] + ", Message: " + jsonData[i][1] + "</li>";
                }
                output += "</ul>";
                document.getElementById('results').innerHTML = output;
            } catch (error) {
                console.error("Error parsing JSON:", error);
                document.getElementById('results').innerHTML = data;  // Display the raw data if it's not JSON
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
}


</script>

</body>
</html>
